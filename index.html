<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<nav>
		<header class="container">
			<h1>Star Wars Characters</h1>
			<h3>Incomplete list</h3>
		</header>
	</nav>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/rey_square.png" alt="ray">
						<label>
							<h3>Ray</h3>
							<h5>Protagonist, from Tatooine</h5>
						</label>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/finn_square.png" alt="finn">
						<label>
							<h3>Finn</h3>
							<h5>Storm Trooper, befriends Ray</h5>
						</label>
					</div>
				</div>
			</div>	
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/kylo_square.png" alt="kylo">
						<label>
							<h3>Kylo</h3>
							<h5>Main villain, or is he?</h5>
						</label>
					</div>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/poe_square.png" alt="poe">
						<label>
							<h3>Poe</h3>
							<h5>Neutral pilot</h5>
						</label>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/chewbacca_square.png" alt="Chewbacca"> 
						<label>
							<h3>Chewbacca</h3>
							<h5>A great first mate</h5>
						</label>
					</div>
				</div>
			</div>	
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/yoda_square.png" alt="yoda">
						<label>
							<h3>Yoda</h3>
							<h5>Wise old Jedi Master</h5>
						</label>
					</div>
				</div>
			</div>	
		</div>
	</main>
</body>
</html>
