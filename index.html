<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

  <header class="container">
		<h1>Star Wars Characters</h1>
		<h2>Incomplete list</h2>
	</header>

	<main>
		<section class="row">
			<div class="col-4">
				<div class="box">
          <img src="images/rey_square.png" alt="ray">
					<h1>Ray</h1>
          <p>Protagonist, from Tatooine</P>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
          <img src="images/finn_square.png" alt="finn">
					<h1>Finn</h1>
          <p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
          <img src="images/kylo_square.png" alt="kylo">
					<h1>Kylo</h1>
          <p>Main villain, or is he?</p>
				</div>
			</div>
		</section>

		<section class="row">
			<div class="col-4">
				<div class="box">
          <img src="images/poe_square.png" alt="poe">
					<h1>Poe</h1>
          <p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
          <img src="images/chewbacca_square.png" alt="Chewbacca">
					<h1>Chewbacca</h1>
          <p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
          <img src="images/yoda_square.png" alt="yoda">
					<h1>Yoda</h1>
          <p>Wise old Jedi Master</p>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
