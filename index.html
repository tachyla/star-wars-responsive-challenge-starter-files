<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<nav>
		<header class="container">
			<h1>Star Wars Characters</h1>
			<h1>Incomplete list</h1>
		</header>
	</nav>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/rey_square.png" alt="ray">
						<label>
							<h1>Ray</h1>
							<p>Protagonist, from Tatooine</P>
						</label>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/finn_square.png" alt="finn">
						<label>
							<h1>Finn</h1>
							<p>Storm Trooper, befriends Ray</p>
						</label>
					</div>
				</div>
			</div>	
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/kylo_square.png" alt="kylo">
						<label>
							<h1>Kylo</h1>
							<p>Main villain, or is he?</p>
						</label>
					</div>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/poe_square.png" alt="poe">
						<label>
							<h1>Poe</h1>
							<p>Neutral pilot</p>
						</label>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/chewbacca_square.png" alt="Chewbacca"> 
						<label>
							<h1>Chewbacca</h1>
							<p>A great first mate</p>
						</label>
					</div>
				</div>
			</div>	
			<div class="col-4">
				<div class="box">
					<div>
						<img src="images/yoda_square.png" alt="yoda">
						<label>
							<h1>Yoda</h1>
							<p>Wise old Jedi Master</p>
						</label>
					</div>
				</div>
			</div>	
		</div>
	</main>
</body>
</html>
